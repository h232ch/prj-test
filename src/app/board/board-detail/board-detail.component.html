<div class="row" *ngIf="board">
  <div class="col-sm-12">
    <h2>{{ board.title }}</h2>
  </div>
</div>
<hr>

<div class="row" *ngIf="board">
  <div class="col-sm-6 ">
    <dl class="dl">
      <dt>EMAIL ðŸ“¨</dt>
      <dd>{{ board.email }}</dd>
      <br>
      <dt>PUBLISHED ðŸ“†</dt>
      <dd>{{ board.published | date: 'yyyy-MM-dd HH:mm:ss '}}</dd>
    </dl>
  </div>
  <div class="col-sm-6 text-right" *ngIf="user.email == board.email || user.email == 'admin@admin.com'">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-default dropdown-toggle">
        Manage board <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onEditBoard()">Edit board</a></li>
        <li><a (click)="onDeleteBoard()">Delete board</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row" *ngIf="board" style="margin-top: 40px; margin-bottom: 40px">
  <div class="col-xs-12">
    <p class="custom-paragraph">{{ board.content }}</p>
  </div>
</div>
