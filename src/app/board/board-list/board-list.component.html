<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-default"
            (click)="onNewBoard()">
      New board
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12" *ngFor="let board of boards;">
    <a style="cursor: pointer"
       routerLinkActive="active"
       [routerLink]=board.id
       class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ board.title }}</h4>
        <p class="list-group-item-text">ğŸ«¥ {{ board.email }}
          {{ board.published | date : 'yyyy-M-d H:m:s'}}</p>
      </div>
    </a>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <app-pagination
      [currentPage]="currentPage"
      [itemsPerPage]="itemsPerPage"
      [totalItems]="totalItems"
      [startPage]="startPage"
      [pageSize]="pageSize"
      (pageChanged)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
