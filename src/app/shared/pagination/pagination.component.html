<div class="row">
  <div class="col-sm-12">
    <ul class="pagination">
      <li><a (click)="previous()" style="cursor: grab">&laquo;</a></li>
      <li><a *ngFor="let page of pageNumbers" (click)="changePage(page)"
             style="cursor: grab">{{ page }}</a></li>
      <li><a (click)="next()" style="cursor: grab">&raquo;</a></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
  </div>
</div>
